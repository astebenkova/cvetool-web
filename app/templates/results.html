<html>
    <head>
        <meta charset="utf-8">
        <title>Cvetool image scanner</title>
    </head>
    <body>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.image.label }} {{ form.image(size=100, placeholder="Image") }}<br><br>
                {{ form.processors.label }} {{ form.processors(rows=1, multiple=True) }}<br>
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        <div>
            {% if message %}
                <p>{{ message|safe }}</p>
            {% endif %}
        </div>
    </body>
</html>
